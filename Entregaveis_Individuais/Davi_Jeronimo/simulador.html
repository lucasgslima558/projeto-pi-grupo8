<body style= background-color:brown;color:white>
    
    <header>

        <h2><i>Winelator-Calculador financeiro</i></h2>

    <b>Insira o tipo de vinho:</b><br>
    <input id="ipt_vinho"> <br> 
    <b>Insira a quantidade de barris:</b> <br>
    <input id="ipt_barris"> <br>
    <b>Insira o valor pago por barril:</b><br>
    <input id="ipt_valor"> <br> 
    <button onclick="investimento()">Calcular investimento feito</button><br><br>
    <button onclick="perdaeganhobarris()">Calcular: Perda de barris</button> <br><br> 
    <button onclick="perdaeganhors()">Calcular: Perda de dinheiro </button> <br><br>
    <div id="div_msg"></div>
    
</body>

<script>
    function investimento() {

    var barris= Number(ipt_barris.value);
    var valorb= Number(ipt_valor.value);
    var capital= barris*valorb;

    div_msg.innerHTML= 'O valor investido foi de R$' + capital.toFixed(2)
    }

    function perdaeganhobarris() {
        var barris= Number(ipt_barris.value);
        var porc1= barris*Number(0.88);
        var porc4= barris*Number(0.98);
        var result1= barris-porc1;
        var result2= barris-porc4;


        div_msg.innerHTML= 'Sem monitoramento de temperatura e umidade anual incluido nos nossos serviços, estima-se a perda de 12% dos barris de vinho ' + ipt_vinho.value + ', o que resulta aproximadamente na perda de '+ result1.toFixed(2) + ' barris.'
        div_msg.innerHTML+= '<br>Com os nossos serviços de monitoramento de temperatura e umidade anual, tem se a diminuição da porcentagem da perda em 10%  dos  barris de vinho ' + ipt_vinho.value + ', o que resulta em '+ result2.toFixed(2) + ' perdas de  barris.'
    
    }
    function perdaeganhors() {
        var barris= Number(ipt_barris.value);
        var valorb= Number(ipt_valor.value);
        var capital= barris*valorb;
        var porcperda= capital*Number(0.88);
        var porcganho= capital*Number(0.98);
        var valordin1 = capital-porcperda;
        var valordin2 = capital-porcganho;
    

        div_msg.innerHTML= 'Sem monitoramento de temperatura e umidade anual incluido nos nossos serviços, estima-se a perda de 12% dos barris de vinho ' + ipt_vinho.value + ', o que resulta aproximadamente na perda de R$'+ valordin1.toFixed(2)
        div_msg.innerHTML+= '<br>Com os nossos serviços de monitoramento de temperatura e umidade anual, tem-se a diminuição da porcentagem de perda em 10%, assim  resultando no valor em R$' + porcganho.toFixed(2)
    }
</script>
